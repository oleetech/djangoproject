{% extends 'base.html' %}
{% block content %}



{% if posts %}
{% for post  in posts  %}
<h2> {{ post.title}}</h2>
<a href="{% url 'post' post.id %}">{{ post.title}}</a>
<a href="{% url 'post-update' post.id %}"> Edit </a>
<a href="{% url 'post-delete' post.id %}"> Delete </a>

<i class="bi bi-trash"></i>
{% endfor %}
{% endif %}
{% endblock content %}
