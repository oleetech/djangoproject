{% extends 'base.html' %}

{% block content %}

<h2>REGISTER</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        <br>
        {% if field.errors %}
        <small>{{ field.errors|striptags }}</small>
        {% endif %}

        {% endfor %}

         <br>
        <button type="submit">REGISTER</button>
      </form>
{% endblock content %}
